<!DOCTYPE html>
<html>
<head>
<title>Calculator design</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="calculator">
	<div class="topbar">
		<span class="clear">C</span>
	<div class="screen"></div>
	</div>
	<div class="keys">
	<span>7</span>
	<span>8</span>
	<span>9</span>
	<span class="operator">+</span>
	<span>4</span>
	<span>5</span>
	<span>6</span>
	<span class="operator">-</span>
	<span>1</span>
	<span>2</span>
	<span>3</span>
	<span class="operator">%</span>
	<span>0</span>
	<span>.</span>
	<span class="equl">=</span>
	<span class="operator">*</span>
	<script type="text/javascript"  src="main.js"></script>
     </div>
	</div>
</body>
</html>
